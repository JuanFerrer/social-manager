<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Social manager</title>

	<link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div id="background" class="container-fluid d-flex align-items-center justify-content-around" style="height: 100vh; background-color: aliceblue;">
		<div id="outer-container" class="container-fluid d-flex align-items-center justify-content-between">
			<div class="inner-container" style="z-index: 1;">
				<div id="login-screen" class="container-fluid d-flex align-items-center justify-content-around main-screen">
					<div class="d-flex flex-column align-items-center justify-content-around login-button-container">
						<img id="facebook-button" src="./img/networks/facebook.svg" alt="Facebook login" class="social-network-image">
						<i data-feather="check" class="social-network-state"></i>
					</div>
					<div class="d-flex flex-column align-items-center justify-content-around login-button-container" style="">
						<img id="twitter-button" src="./img/networks/twitter.svg" alt="Twitter login" class="social-network-image">
						<i data-feather="x" class="social-network-state"></i>
					</div>
					<div class="d-flex flex-column align-items-center justify-content-around login-button-container">
						<img id="instagram-button" src="./img/networks/instagram.svg" alt="Instagram login" class="social-network-image">
						<i data-feather="check" class="social-network-state"></i>
					</div>
					<i data-feather="chevron-right" id="right-button" class="screen-change-button"></i>
				</div>

			</div>
			<div class="inner-container" style="z-index: 0;">
				<div id="publish-screen" class="container-fluid d-flex flex-column align-items-center justify-content-around main-screen">
					<i data-feather="chevron-left" id="left-button" class="screen-change-button"></i>
					<div class="container">
						<div class="row">
							<div class="col">
								<textarea id="publish-textarea"></textarea>
							</div>
							<div class="col-3">
								<div id="network-checkbox-container" class="container d-flex flex-column align-items-start justify-content-around">
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value="">Facebook
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value=""> Twitter
										</label>
									</div>
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value=""> Instagram
										</label>
									</div>
								</div>

							</div>
						</div>
					</div>
					<div id="button-area" class="container-fluid d-flex align-items-end justify-content-end">
						<input type="button" id="publish-button" class="btn btn-primary" value="Publish">
					</div>
				</div>

			</div>
		</div>

	</div>
</body>

<!-- Load Facebook API -->
<script>
	window.fbAsyncInit = function () {
		FB.init({
			appId: '136387987064958',
			autoLogAppEvents: true,
			xfbml: true,
			version: 'v2.11'
		});
	};

	(function (d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) { return; }
		js = d.createElement(s); js.id = id;
		js.src = "https://connect.facebook.net/en_US/sdk.js";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
 crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
 crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<script>
	feather.replace()
</script>

<script src="./js/twitter.js"></script>
<script src="./js/facebook.js"></script>
<script src="./js/index.js"></script>

</html>
